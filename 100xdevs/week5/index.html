<!DOCTYPE html>
<html lang="en">

<body>
    <div id ="buttonparent"> </div>
    <script>
        let state={
            count:0
        }
        function onpressbutton(){
            state.count++;
            buttoncomponentrender()
        }

        function buttoncomponentrender(){
            document.getElementById("buttonparent").innerHTML="";
            const componenet=buttoncomponent(state.count);
            document.getElementById("buttonparent").appendChild(componenet);
        }
        function buttoncomponent(count){
            const button=document.createElement("button");
            button.innerHTML=`Counter ${count}`;
            button.setAttribute("onclick",'onpressbutton()');
            return button;
        }
        buttoncomponentrender()
    </script>

    
</body>
</html>
